<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Railway Migration Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        h1 { 
            color: #ffd700; 
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }
        .section {
            background: #1a1a1a;
            padding: 20px;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .success { color: #51cf66; }
        .error { color: #ff6b6b; }
        .info { color: #74c0fc; }
        .warning { color: #ffd43b; }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-weight: bold;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Railway Database Migration</h1>
        
        <div class="section">
            <h2 class="info">üìã Instru√ß√µes</h2>
            <p>Este script ir√°:</p>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>‚úÖ Testar conex√£o com MySQL</li>
                <li>‚úÖ Executar todas as migrations</li>
                <li>‚úÖ Listar tabelas criadas</li>
                <li>‚úÖ Verificar configura√ß√£o do Mercado Pago</li>
            </ul>
        </div>

        <button onclick="runMigration()">‚ñ∂Ô∏è EXECUTAR MIGRATIONS</button>
        
        <div class="loader" id="loader"></div>
        
        <div id="result"></div>
    </div>

    <script>
        function runMigration() {
            const button = document.querySelector('button');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = '‚è≥ Processando...';
            loader.style.display = 'block';
            result.innerHTML = '';
            
            fetch('migrate_exec.php')
                .then(response => response.text())
                .then(html => {
                    loader.style.display = 'none';
                    result.innerHTML = html;
                    button.textContent = '‚úÖ Conclu√≠do!';
                })
                .catch(error => {
                    loader.style.display = 'none';
                    result.innerHTML = `<div class="section"><div class="error">‚ùå Erro: ${error}</div></div>`;
                    button.textContent = '‚ùå Erro - Tentar Novamente';
                    button.disabled = false;
                });
        }
    </script>
</body>
</html>
